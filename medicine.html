<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Page</title>

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/medicine.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">

</head>

<body>
    <!-- header -->
    <div id="navbar"></div>
    <!-- header -->

    <div class="connnt">
        <section class="filters-sec">
            <div class="filters">
                <label for="category">Category:</label>
                <select name="" id="category">
                    <option value="all">All</option>
                    <option value="painkillers">PainKillers</option>
                    <option value="coughsyrus">CoughSyrup</option>
                    <option value="vitamins">Vitamins</option>
                    <option value="nerve">Nerves</option>
                    <option value="minerals">Minerals</option>
                    <option value="serums">Serum</option>
                    <option value="moisturizers">Moisturizers</option>
                    <option value="weightgainers">Weightgainers</option>
                    <option value="gasreliefs">Gasreliefs</option>
                </select>
        
                <label for="namesort">Sort By Name:</label>
                <select name="" id="nameSort">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
        
                <label for="priceSort">Sort by Price:</label>
                <select id="priceSort">
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>
            </div>
        </section>

        <!-- cart icon -->
        <section class="right-sec">
            <button class="add-to-cart-header" onclick="toggleCart()">
                Cart <span id="cart-count">0</span>
            </button>
        </section>
    </div>

    <div id="gallery" class="gallery"></div>

    <h1 id="avlmed">Available Medicines</h1>
    <main class="main">
        <div class="products" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <div id="cart-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="cart-total">
                <!-- Cart total will be dynamically inserted here -->
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
            <button class="add-to-cart" onclick="toggleCart()" style="margin-top: 1rem;">Close</button>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

</body>
<script src="./scripts/medicine.js" type="module"></script>

</html>
