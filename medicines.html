<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Page</title>

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- awesome fonts -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- 

    <link rel="stylesheet" href="./styles/navbar.css"> -->
    <!-- <link rel="stylesheet" href="./styles/footer.css"> -->
    <link rel="stylesheet" href="./styles/medicines.css">

</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">MediStore</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for medicines..." id="search-input">
            </div>
            <button class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <main class="main">
        <div class="products" id="products-container"></div>
    </main>

    <div id="cart-modal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
            <button class="add-to-cart" onclick="toggleCart()">Close</button>
        </div>
    </div>

</body>
<script src="./scripts/medicines.js"></script>

</html>
